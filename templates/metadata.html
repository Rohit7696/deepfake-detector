<!DOCTYPE html>
<html>
<head>
    <title>Metadata Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="drawer">
        <a href="/">Image Detection</a>
        <a href="/metadata">View Metadata</a>
    </div>
    <div class="content" style="display:flex; justify-content:center; flex-direction:column; align-items:center;">
        <div class="upload-box1">
            <h2>View Image Metadata</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" required class="file-input"><br><br>
                <button type="submit">Upload</button>
            </form>
        </div>
        {% if metadata %}
            <h3>Metadata for {{ filename }}</h3>
            <table border="1" cellpadding="8">
                {% for key, value in metadata.items() %}
                <tr><td><strong>{{ key }}</strong></td><td>{{ value }}</td></tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
